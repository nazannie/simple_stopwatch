<!DOCTYPE html>
<html>
  <head>
    <title>Stopwatch</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./src/styles.css" />
  </head>
  <body>
    <div id="app">
      <div class="stopwatch">
        <h1 id="timer"></h1>
        <div class="buttons">
          <button id="start">Start</button>
          <button id="stop">Stop</button>
          <button id="reset">Reset</button>
          <button id="lap">Lap</button>
        </div>
      </div>
      <div id="laps"></div>
    </div>
    <script src="./src/script.js"></script>
  </body>
</html>
